    <div>
        <mat-form-field>
            <mat-select placeholder="Filters" [(ngModel)]="selectedFilter">
                <mat-option *ngFor="let filter of filters" [value]="filter.name">
                    {{filter.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div *ngIf="selectedFilter=='Price'">
        <input type="text" id="p1" [(ngModel)]="price1">
        <input type="text" id="p2" [(ngModel)]="price2">
        <input type="radio" name="priceRadio" [(ngModel)]="pr" value="withBadges"> With Badges
        <input type="radio" name="priceRadio" [(ngModel)]="pr" value="withoutBadges"> Without Badges
        <input type="radio" name="priceRadio" [(ngModel)]="pr" value="all"> All
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getPriceProd()">Apply</button>
    </div>
    <div *ngIf="selectedFilter=='Date'">
        <input type="date" id="d1" name="bday" [(ngModel)]="date1">
        <input type="date" id="d2" name="bday" [(ngModel)]="date2">
        <input type="radio" name="dateRadio" [(ngModel)]="dr" value="withBadges"> With Badges
        <input type="radio" name="dateRadio" [(ngModel)]="dr" value="withoutBadges"> Without Badges
        <input type="radio" name="dateRadio" [(ngModel)]="dr" value="all"> All
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getDateProd()">Apply</button>
    </div>
    <div *ngIf="selectedFilter=='Title'">
        <input type="text" id="t1" [(ngModel)]="title1" (keyup.enter)="getTitleProd()">
        <input type="radio" #r1 name="titleRadio" [(ngModel)]="tr" value="withBadges" > With Badges
        <input type="radio" #r2 name="titleRadio" [(ngModel)]="tr" value="withoutBadges" > Without Badges
        <input type="radio" #r3 name="titleRadio" [(ngModel)]="tr" value="all" > All
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getTitleProd()">Apply</button>
    </div>

    <h1>List Of Products</h1>
    <!--<div>
        <input type="checkbox" *ngFor="let title of titles" [value]="title" [id]="title">
        <label for="title" *ngFor="let title of titles">{{title}}</label>

    <div class="form-group">
        <input class="form-check-input" type="checkbox" [(ngModel)]="selectedAll" (change)="giveid()">Select All
        <div class="form-check" *ngFor="let title of structuredTitle; let i = index" >
            <label class="form-check-label">
                <input class="form-check-input" #box type="checkbox" [(ngModel)]="title.selected" [value]="i" (click) = "giveid($event.target.checked, box.value)">
                    {{title.name}}
            </label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [disabled]="!titles" (click)="publish()">Publish</button>
    </div>
