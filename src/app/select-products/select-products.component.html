    <div>
        <mat-form-field>
            <mat-select placeholder="Filters" [(ngModel)]="selectedFilter">
                <mat-option *ngFor="let filter of filters" [value]="filter.name">
                    {{filter.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div *ngIf="selectedFilter=='Price'">
        <input type="number" id="p1" [(ngModel)]="price1" (input)="applyPriceFn()">
        <input type="number" id="p2" [(ngModel)]="price2" (input)="applyPriceFn()">
        <input type="radio" name="priceRadio" [(ngModel)]="pr" (change)="applyPriceFn()" value="withBadges"> With Badges
        <input type="radio" name="priceRadio" [(ngModel)]="pr" (change)="applyPriceFn()" value="withoutBadges"> Without Badges
        <input type="radio" name="priceRadio" [(ngModel)]="pr" (change)="applyPriceFn()" value="all"> All
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getPriceProd()" [disabled]="((price1&&price2&&pr)&&applyPrice)||((!(price1&&price2&&pr))&&!applyPrice)">Apply</button>
    </div>
    <div *ngIf="selectedFilter=='Date'">
        <input type="date" id="d1" name="bday" [(ngModel)]="date1" (input)="applyDateFn()">
        <input type="date" id="d2" name="bday" [(ngModel)]="date2" (input)="applyDateFn()">
        <input type="radio" name="dateRadio" [(ngModel)]="dr" (change)="applyDateFn()" value="withBadges"> With Badges
        <input type="radio" name="dateRadio" [(ngModel)]="dr" (change)="applyDateFn()" value="withoutBadges"> Without Badges
        <input type="radio" name="dateRadio" [(ngModel)]="dr" (change)="applyDateFn()" value="all"> All
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getDateProd()" [disabled]="((date1&&date2&&dr)&&applyDate)||((!(date1&&date2&&dr))&&!applyDate)">Apply</button>
    </div>
    <div *ngIf="selectedFilter=='Title'">
        <input type="text" id="t1" [(ngModel)]="title1" (input)="applyTitleFn()">
        <!-- (keyup.enter)="getTitleProd()" -->
        <input type="radio" #r1 name="titleRadio" [(ngModel)]="tr" (change)="applyTitleFn()" value="withBadges" > With Badges
        <input type="radio" #r2 name="titleRadio" [(ngModel)]="tr" (change)="applyTitleFn()" value="withoutBadges" > Without Badges
        <input type="radio" #r3 name="titleRadio" [(ngModel)]="tr" (change)="applyTitleFn()" value="all" > All
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getTitleProd()" [disabled]="((title1&&tr)&&applyTitle)||((!(title1&&tr))&&!applyTitle)">Apply</button>
        <!-- A XOR B = !A.B + A.!B ; A = (!(title1&&tr)), B = applyTitle -->
    </div>

    <table>
    <div class="form-group">
        <input class="form-check-input" type="checkbox" [(ngModel)]="selectedAll" (change)="giveid()">Select All
        
        <div class="form-check" *ngFor="let title of structuredTitle; let i = index" >
            <tr [ngClass]="i % 2 == 0? 'even' : 'odd'">
            <td>    
            <label class="form-check-label">
                <input class="form-check-input" #box type="checkbox" [(ngModel)]="title.selected" [value]="i" (click) = "giveid($event.target.checked, box.value)">
                    {{title.name}}
            </label>
            </td>
            </tr>
        </div>
        
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [disabled]="!titles" (click)="publish()">Publish</button>
    </div>
    </table>
