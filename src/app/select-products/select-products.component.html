<h1>Apply Rule Conditions</h1>
<div>

    <div>
        <mat-form-field>
            <mat-select placeholder="Filters" [(ngModel)]="selectedFilter">
                <mat-option *ngFor="let filter of filters" [value]="filter.name">
                    {{filter.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div *ngIf="selectedFilter=='Price'">
        <form>
            <input type="number" name="price1" id="p1" [(ngModel)]="price1" (input)="applyPriceFn()" placeholder="Starting price">
            <input type="number" name="price1" id="p2" [(ngModel)]="price2" (input)="applyPriceFn()" placeholder="Ending price">

            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="reset">Reset</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getPriceProd()" [disabled]="((price1&&price2)&&applyPrice)||((!(price1&&price2))&&!applyPrice)" style="width:180px; height:60px; background-color: green">Apply</button>

        </form>
    </div>
    <div *ngIf="selectedFilter=='Date'">
        <form>
            <div class="mdl-textfield mdl-js-textfield">
                <label for="d1">From:
                    <input class="mdl-textfield__input" type="date" id="d1" name="bday" [(ngModel)]="date1" (input)="applyDateFn()" placeholder="12/01/2017">
                </label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <label for="d2">To:
                    <input class="mdl-textfield__input" type="date" id="d2" name="bday" [(ngModel)]="date2" (input)="applyDateFn()" placeholder="12/01/2017">
                </label>
            </div>
            <!-- <label for="d2">To:
                <input type="date" id="d2" name="bday" [(ngModel)]="date2" (input)="applyDateFn()">
            </label> -->

            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="reset">Reset</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getDateProd()" [disabled]="((date1&&date2)&&applyDate)||((!(date1&&date2))&&!applyDate)">Apply</button>

        </form>
    </div>
    <div *ngIf="selectedFilter=='Title'">
        <form>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="title" id="t1" [(ngModel)]="title1" (input)="applyTitleFn()" placeholder="Search by title">
                <!-- <label class="mdl-textfield__label" for="sample1">Text...</label> -->
            </div>
            <!-- <input type="text" name="title" id="t1" [(ngModel)]="title1" (input)="applyTitleFn()" placeholder="Search by title"> -->
            <!-- (keyup.enter)="getTitleProd()" -->

            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="reset">Reset</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="getTitleProd()" [disabled]="((title1)&&applyTitle)||((!(title1))&&!applyTitle)" style="width:180px;">Apply</button>
            <!-- A XOR B = !A.B + A.!B ; A = (!(title1&&tr)), B = applyTitle -->

        </form>
    </div>

    <div #noShow *ngIf="show">
        <h1 style="margin-top:50px;">List Of Products</h1>
        <!--<div>
        <input type="checkbox" *ngFor="let title of titles" [value]="title" [id]="title">
        <label for="title" *ngFor="let title of titles">{{title}}</label>
        <p>hdghdf</p>
    </div>-->


        <div class="form-group">
            <input class="form-check-input" type="checkbox" id="all" [(ngModel)]="selectedAll" (change)="giveid()" style="margin-left: 10px;">
            <label for="all" style="margin-left: 34px;">Select All</label>
            <br>
            <span>
                <h2>{{msg}}</h2>
            </span>
            <table class="mdl-data-table">
                <!-- <tr>
                <th>Title</th>
                <th>ID</th>
                <th>Created at</th>
                <th>Badge</th>
            </tr> -->
                <!-- <div > -->
                <!-- <thead>
                    <tr>
                        <th *ngFor='let h of head'>
                            {{h}}
                        </th>
                    </tr>
                </thead> -->
                <tbody>
                    <tr class="form-check" *ngFor="let title of showTitle | paginate: { itemsPerPage: 5, currentPage: p } ; let i = index " [ngClass]="i % 2 == 0? 'even' : 'odd'">
                        <label class="form-check-label; ">
                            <td style="text-align: left">
                                <input class="form-check-input" #box type="checkbox" [(ngModel)]="title.selected" [value]="title.pids" (click)="giveid($event.target.checked, box.value)"> {{title.name}}</td>
                            <td>{{title.pids}}</td>
                            <td>{{title.badges}}</td>
                        </label>
                    </tr>
                </tbody>
                <!-- </div> -->
            </table>
            <pagination-controls (pageChange)="p = $event" autoHide="true">
            </pagination-controls>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [disabled]="!selectedids.length" (click)="ngxSmartModalService.getModal('myModal').open();publish()" style="width:180px; height:60px; background-color: green">Publish</button>

            <input type="checkbox" name="pricechecked1" #wbadge [(ngModel)]="pr1" (click)="withbadgeFn($event.target.checked)" value="withBadges"> With Badges
            <input type="checkbox" name="pricechecked2" #wobadge [(ngModel)]="pr2" (click)="withoutbadgeFn($event.target.checked)" value="withoutBadges"> Without Badges

        </div>


        <!-- <ejs-multiselect id='multiselectelement' [dataSource]='prodData' [fields]='fields' [mode]='mode' [selectAllText]='selectAllText' showSelectAll=true [placeholder]='placeholder'></ejs-multiselect> -->

    </div>

</div>

<ngx-smart-modal #myModal identifier="myModal">
    <h1>Published {{publishedNo}} badges</h1>
    <!-- <button (click)="myModal.close()">Close</button> -->
</ngx-smart-modal>
