<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<form>
<mat-tab-group  >
  <mat-tab label="Library" id="lib">
      <!-- <div id="libImageContainer"> -->
      <div id="libImageContainer" >
          <label  *ngFor="let pic of LibPictures; let i= index" >
              <input id="pic" type="radio" class="LibRadio" name="lib" (click)="selectedPic(i,0)" >
              <img src={{pic}} height="200px" width="200px" alt="Badges" [ngClass]="selectedindex==i&&lib ? 'active' : 'not-active'">
            </label>
        </div>
  </mat-tab>

  <mat-tab label="My Badges" >
      <div id="UserImageContainer"  >
          <label *ngFor="let pic of UserPictures; let i= index" class="img-wrap">
              <input id="pic" type="radio" class="UserRadio" name="user" (click)="selectedPic(i,1)" >
              <img src={{pic}} height="200px" width="200px" alt="Badges" [ngClass]="selectedindex==i&&!lib ? 'active' : 'not-active'">
              <span class="close" (click)="deleteBadge()">&times;</span>
            </label>
            
        </div>
  </mat-tab>

  <!-- <mat-tab label="Upload">
    
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" id="pic_name" [(ngModel)]="pic_name" />
    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      Upload an Image
    </button>

  </mat-tab> -->

</mat-tab-group>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 200px;height: 50px;"(click)="ngxSmartModalService.getModal('myModal').open()"> UPLOAD
</button>
</form>

<ngx-smart-modal #myModal identifier="myModal">
    <h1>Select an image...</h1>
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" id="pic_name" [(ngModel)]="pic_name" />
    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
