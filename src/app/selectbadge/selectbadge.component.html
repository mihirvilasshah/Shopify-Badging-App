<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<form>
<mat-tab-group >
  
  <mat-tab label="Library" id="lib">
      <!-- <div id="libImageContainer"> -->
      <div id="libImageContainer" >
          <label  *ngFor="let pic of LibPictures; let i= index" style="margin:10px">
              <input id="pic" type="radio" class="LibRadio" name="lib" (click)="selectedPic(i,0)" >
              <img src={{pic}} height="200px" width="200px" alt="Badges" [ngClass]="selectedindex==i&&lib ? 'active' : 'not-active'">
            </label>
        </div>
  </mat-tab>

  <mat-tab label="My Badges" >
      <div id="UserImageContainer"  >
          <label *ngFor="let pic of UserPictures; let i= index" class="img-wrap" style="margin:10px">
              <input id="pic" type="radio" class="UserRadio" name="user" (click)="selectedPic(i,1)" >
              <img src={{pic}} height="200px" width="200px" alt="Badges" [ngClass]="selectedindex==i&&!lib ? 'active' : 'not-active'">
              <span class="close" (click)="deleteBadge(i)">&times;</span>
              
            </label>
            
        </div>
  </mat-tab>

    <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      Upload an Image
    </button>

  </mat-tab> -->

</button>
